<html>
<head th:replace="~{base::head}"></head>
<body>
	<div th:replace="~{base :: logo}"/>
	<div class="container">

		<h4 style="text-align: center" > Import Transactions</h4>
		<div class="card mt-3">
			 <div class="alert alert-danger" role="alert" th:if="${errorMessage}">
		  		<span th:text="${errorMessage}">Error</span>
			</div>
		<form method="post" th:action="@{upload}" enctype="multipart/form-data">
              		<div class="form-group">
					<div class="form-group">
                        <input type="file" name="file" class="form-control-file">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Upload File</button>
               
				</div>
			</form>
		</div>
		
		<h4 style="text-align: center" > Registered Transactions</h4>
		<table class="table table-striped  table-bordered" th:if="${financialTransactionImports != null}">
		    <thead>
	        <tr>
	            <th scope="col"> Transaction Date </th>
	            <th scope="col"> Import Date </th>
	            <th scope="col"> Actions </th>
	        </tr>
		    </thead>
		    <tbody>
				<tr th:if="${financialTransactionImports.empty}">
		            <td colspan="2"> No Imports found. </td>
		        </tr>
		        <tr  th:each="financialTransactionImport : ${financialTransactionImports}">
		            <td><span th:text="${#temporals.format(financialTransactionImport.transactionDate, 'dd/MM/yyyy')}"> Transaction Date </span></td>
		            <td><span th:text="${#temporals.format(financialTransactionImport.date, 'dd/MM/yyyy - HH:mm:ss')}"> Import Date </span></td>
		        	<td><a th:href="@{/carteira/formulario/editar/{id}(id=${carteira.id})}">Detail</a></td>
		        </tr>
		    </tbody>
		</table>
	
	</div>
</body>
</html>
